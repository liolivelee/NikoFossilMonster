<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Niko Fossil Lab</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    #preview-container img { margin-top: 20px; border: 1px solid #ccc; max-width: 400px; max-height: 400px; }
    #label-container div { font-size: 18px; margin: 5px; }
    input[type="file"] { font-size: 18px; margin-top: 20px; cursor: pointer; }
    #status { margin-top: 15px; font-weight: bold; color: #333; }
  </style>
</head>
<body>

<h2>Niko Fossil Lab</h2>
h2>Niko Fossil Monster</h2>
<input type="file" id="imageUpload" accept="image/*">

<div id="status">Waiting for an image...</div>
<div id="preview-container"></div>
<div id="label-container"></div>

<script>
  // URL of your model folder hosted on GitHub Pages
  const MODEL_URL = "https://liolivelee.github.io/NikoFossilMonster/my_model/";

  let model, labelContainer, maxPredictions;
  const statusDiv = document.getElementById("status");

  async function init() {
      statusDiv.textContent = "Loading model...";
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Prepare label container
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
      }

      statusDiv.textContent = "Model loaded! Choose an image.";

      // Listen for image uploads
      const imageInput = document.getElementById("imageUpload");
      imageInput.addEventListener("change", handleImageUpload);
  }

  async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      statusDiv.textContent = "Processing image...";

      // Display uploaded image
      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(file); // use window.URL to avoid conflict
      const previewContainer = document.getElementById("preview-container");
      previewContainer.innerHTML = ""; // remove previous
      previewContainer.appendChild(img);

      // Predict once the image loads
      img.onload = async () => {
          const prediction = await model.predict(img);

          for (let i = 0; i < maxPredictions; i++) {
              labelContainer.childNodes[i].textContent =
                  prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          }

          statusDiv.textContent = "Prediction complete!";
      }
  }

  // Initialize model when page loads
  init();
</script>

</body>
</html>
