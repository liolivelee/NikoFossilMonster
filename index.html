<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Niko Fossil Lab</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f7fbff;
      color: #102a43;
      margin: 0;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #0b5ed7;
      margin-bottom: 4px;
    }

    input[type="file"] {
      font-size: 16px;
      margin-top: 16px;
    }

    #status {
      margin-top: 12px;
      font-size: 16px;
    }

    #preview-container img {
      max-width: 100%;
      height: auto;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .prediction-card {
      font-size: 26px;
      font-weight: 800;
      margin-top: 18px;
      padding: 16px;
      border-radius: 16px;
      color: white;
      display: inline-block;
      min-width: 240px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Niko Fossil Lab</h2>

    <input type="file" id="imageUpload" accept="image/*">

    <div id="status">Loading model...</div>

    <div id="preview-container"></div>

    <div id="prediction" class="prediction-card"></div>
  </div>

  <script>
    const MODEL_URL = "https://liolivelee.github.io/NikoFossilLab/my_model/";

    let model;
    const statusDiv = document.getElementById("status");
    const predictionDiv = document.getElementById("prediction");
    const previewContainer = document.getElementById("preview-container");

    // Fossil styles, keys are lowercase for case-insensitive matching
    const fossilStyles = {
      "shark tooth fossil": { color: "#0b5ed7", emoji: "ü¶à", message: "Monster Found!" },
      "shell": { color: "#198754", emoji: "üêö", message: "Look at this shell!" },
      "trilobite": { color: "#d63384", emoji: "ü¶ñ", message: "Prehistoric monster!" },
      "unknown": { color: "#6c757d", emoji: "‚ùì", message: "Mystery fossil!" }
    };

    async function init() {
      try {
        const modelURL = MODEL_URL + "model.json";
        const metadataURL = MODEL_URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        statusDiv.textContent = "Model ready! Choose an image ü¶¥";

        document.getElementById("imageUpload").addEventListener("change", handleImageUpload);
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Failed to load model";
      }
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      statusDiv.textContent = "Looking at the fossil...";
      predictionDiv.textContent = "";
      previewContainer.innerHTML = "";

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      previewContainer.appendChild(img);

      img.onload = async () => {
        try {
          const predictions = await model.predict(img);

          if (!predictions || predictions.length === 0) {
            predictionDiv.textContent = "No prediction";
            statusDiv.textContent = "Prediction failed!";
            return;
          }

          // Find highest probability
          let best = predictions[0];
          for (let i = 1; i < predictions.length; i++) {
            if (predictions[i].probability > best.probability) {
              best = predictions[i];
            }
          }

          // Normalize to lowercase for matching
          const fossilNameLower = best.className.toLowerCase();
          const style = fossilStyles[fossilNameLower] || fossilStyles["unknown"];

          // Display card
          predictionDiv.textContent = `${style.emoji} ${best.className} - ${style.message}`;
          predictionDiv.style.backgroundColor = style.color;

          statusDiv.textContent = "Done!";
        } catch (err) {
          console.error(err);
          statusDiv.textContent = "‚ùå Prediction error";
        }
      };
    }

    init();
  </script>
</body>
</html>
