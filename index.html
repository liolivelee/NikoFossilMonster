<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fossil Monster</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    #preview-container img { margin-top: 20px; border: 1px solid #ccc; }
    #label-container div { font-size: 18px; margin: 5px; }
    input[type="file"] { font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Teachable Machine Image Model (Upload)</h2>

<input type="file" id="imageUpload" accept="image/*">

<div id="preview-container"></div>
<div id="label-container"></div>

<script>
  // URL of your model folder hosted on GitHub Pages
  const URL = "https://liolivelee.github.io/NikoFossilMonster/my_model/";

  let model, labelContainer, maxPredictions;

  // Load the model
  async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
      }

      // Event listener for uploaded image
      const imageInput = document.getElementById("imageUpload");
      imageInput.addEventListener("change", handleImageUpload);
  }

  // Handle the uploaded image
  async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Create image element for preview
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.width = 400; // optional size
      img.height = 400; // optional size

      const previewContainer = document.getElementById("preview-container");
      previewContainer.innerHTML = ""; // clear previous
      previewContainer.appendChild(img);

      // Wait for image to load before predicting
      img.onload = async () => {
          const prediction = await model.predict(img);
          for (let i = 0; i < maxPredictions; i++) {
              labelContainer.childNodes[i].innerHTML =
                  prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          }
      }
  }

  // Initialize model when page loads
  init();
</script>

</body>
</html>
